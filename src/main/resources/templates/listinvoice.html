<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<!--This page is suppose to lists all invoices-->

<head th:replace="layout/layout :: head"></head>

<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-3">
		<div class="card bg-white rounded">
			<div class="card-header bg-dark text-white h3 pl-4" th:text="${title}"></div>
			<div class="card-body">

				<div class="table-responsive">
					<table class="table table-striped table-bordered z-depth-1-half p-3 mb-4 bg-white rounded">
						<thead class="thead-inverse">
							<tr>
								<!--th sec:authorize="hasRole('ROLE_USER')">id</th 
									add text on language to reflect these-->
								<th th:text="#{text.cliente.nombre}">ID</th>
								<th th:text="#{text.cliente.apellido}">Client</th>
								<th th:text="#{text.cliente.email}">Date</th>
								<!--<th th:text="#{text.cliente.city}">Invoice Status</th>
								<th th:text="#{text.cliente.city}">Due Date</th>
								<th th:text="#{text.cliente.city}">Amount</th>
								<th th:text="#{text.cliente.city}">Print</th>-->
							</tr>
						</thead>
						<tbody>
							<tr th:each="invoice: ${invoices}">
								<td th:text="${invoice.id}"></td>
								<td th:text="${client.id}"></td>
								<td th:text="${invoice.date}"></td>
								<!--<td th:text="${invoice.status}"></td>
								<td th:text="${invoice.date}"></td>
								<td th:text="${invoice.amount}"></td>
								<td th:text="${invoice.createAt}"></td>
								<td th:text="${invoice.total}"></td>>-->
							</tr>
						</tbody>
					</table>
					<nav th:replace="paginator-nav :: paginator"></nav>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
